<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Hammad's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .contact-form-section {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .contact-form label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      .contact-form input[type="file"] {
        padding: 5px;
        background-color: #f9f9f9;
      }
      .contact-form button {
        background-color: #007bff;
        color: white;
        border: none;
        margin-top: 20px;
      }
      .contact-form button:hover {
        background-color: #0056b3;
      }
      #contact {
        display: flex;
        justify-content: center;
        padding-top: 30px;
      }
      @keyframes zoom-in {
        from {
          font-size: 16px;
        }
        to {
          font-size: 20px;
        }
      }
      .navli:hover {
        animation: zoom-in 0.7s forwards;
      }
      @keyframes zoom-box {
        from {
          height: 38px;
        }
        to {
          height: 39px;
          border: 1px solid grey;
          border-radius: 20px 20px 20px 20px;
          box-shadow: 3px 3px 3px 3px grey;
        }
      }
      .inp:hover {
        animation: zoom-box 1s both;
      }
      nav ul{
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 30px;
      }
      @media screen and (max-width: 425px) {
        nav ul {
          list-style: none;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }
        li {
          padding-top: 0px;
          padding-bottom: 10px;
        }
        body {
          font-size: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
    </header>
    <nav>
      <ul>
        <li class="navli"><a href="index.html">Home</a></li>
        <li class="navli"><a href="projects.html">Projects</a></li>
        <li class="navli">
          <a href="contact.html" class="active">Contact Me</a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="contact-form-section">
        <h2 class="zoom-in">Let's Work Together!</h2>
        <form
          action="#"
          method="post"
          enctype="multipart/form-data"
          class="contact-form"
        >
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="John-Doe"
            class="inp"
          />

          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="abc@example.com"
            class="inp"
          />

          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Request for xyz..."
            class="inp"
          />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label for="file">Upload File (optional):</label>
          <input
            type="file"
            id="file"
            name="file"
            accept=".pdf,.doc,.docx,.png,.jpg,.jpeg"
          />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Made by Hammad with â™¥</p>
    </footer>
  </body>
</html>
